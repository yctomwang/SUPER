fsm:
  click_goal_en: true
  click_goal_topic: "/planning/click_goal"
  click_height: 1.5
  click_yaw_en: true
  replan_rate: 2.0
  cmd_topic: "/planning/pos_cmd"
  mpc_cmd_topic: "/planning_cmd/poly_traj"
  timer_en: true

super_planner:
  backup_traj_en: true
  detailed_log_en: false
  visualization_en: true
  use_fov_cut: false
  print_log: false
  visual_process: false
  frontend_in_known_free: false
  goal_yaw_en: false
  goal_vel_en: false

  corridor_bound_dis: 2.0
  corridor_line_max_length: 5.0
  safe_corridor_line_max_length: 999

  iris_iter_num: 5
  obs_skip_num: 1
  replan_forward_dt: 0.1
  planning_horizon: 20.0
  sensing_horizon: -1
  receding_dis: 10.0
  robot_r: 0.3
  yaw_dot_max: 1.0
  yaw_mode: 1
  mpc_horizon: 15

traj_opt:
  switch:
    save_log_en: false
    print_optimizer_log: false

  boundary:
    max_vel: 1.5
    max_acc: 2.0
    max_jerk: 10.0
    max_omg: 2.5
    max_acc_thr: 17.0
    min_acc_thr: 6.0
    penna_margin: 0.05

  exp_traj:
    pos_constraint_type: 1
    energy_cost_type: 4
    block_energy_cost: false
    opt_accuracy: 5.0e-6
    scale_factor: 1.0
    integral_reso: 15
    smooth_eps: 0.01
    penna_t: 1.0e+7
    penna_pos: 5.0e+9
    penna_vel: 5.0e+8
    penna_acc: 5.0e+8
    penna_jerk: -5.0e+8
    penna_attract: 5.0e+8
    # CRITICAL: disable omg/thr checks (same as static_dense.yaml)
    penna_omg: -1
    penna_thr: -1

  backup_traj:
    uniform_time_en: true
    pos_constraint_type: 2
    piece_num: 2
    energy_cost_type: 4
    block_energy_cost: true
    opt_accuracy: 1.0e-5
    scale_factor: 1.0
    integral_reso: 12
    smooth_eps: 0.01
    penna_t: 100.0
    penna_ts: 1.0e+7
    penna_pos: 1.0e+10
    penna_vel: 1.0e+8
    penna_acc: 1.0e+8
    penna_jerk: -1.0e+6
    # CRITICAL: disable omg/thr checks
    penna_omg: -1
    penna_thr: -1

  flatness:
    mass: 1.64
    dh: 0.35
    dv: 0.35
    cp: 0.001
    v_eps: 0.0001
    grav: 9.81

astar:
  map_voxel_num: [ 400, 100, 800 ]
  visual_process: false
  allow_diag: true
  heu_type: 2
  debug_visualization_en: false

rog_map:
  resolution: 0.2
  inflation_resolution: 0.2
  inflation_step: 2
  unk_inflation_en: false
  unk_inflation_step: 1
  map_size: [ 40, 10, 80 ]
  fix_map_origin: [ 0, 0, 35 ]
  frontier_extraction_en: false
  virtual_ceil_height: 72
  virtual_ground_height: -0.5
  load_pcd_en: false
  map_sliding:
    enable: false
    threshold: 0.3
  esdf:
    enable: false
    resolution: 0.1
    local_update_box: [ 5,5,3 ]
  ros_callback:
    enable: true
    cloud_topic: "/cloud_registered"
    odom_topic: "/lidar_slam/odom"
    odom_timeout: 2.0
  visualization:
    enable: true
    use_dynamic_reconfigure: false
    time_rate: 2
    frame_rate: 0
    range: [ 30, 10, 20 ]
    frame_id: "world"
    pub_unknown_map_en: false
  intensity_thresh: -10
  point_filt_num: 1

  raycasting:
    enable: true
    batch_update_size: 1
    local_update_box: [ 40,10,40 ]
    ray_range: [0.5, 50.0 ]
    p_min: 0.12
    p_miss: 0.49
    p_free: 0.499
    p_occ: 0.85
    p_hit: 0.9
    p_max: 0.98
    unk_thresh: 1.0
